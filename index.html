<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Blog</title>
    <style>
        .post {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .post-date {
            font-size: 0.9em;
            color: #999;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('post/forsteskoledag.html')
                .then(response => response.text())
                .then(data => {
                    const postContainer = document.createElement('div');
                    postContainer.innerHTML = data;
                    document.getElementById('posts').appendChild(postContainer);
                });

            fetch('fraprojektledertilit.html')
                .then(response => response.text())
                .then(data => {
                    const postContainer = document.createElement('div');
                    postContainer.innerHTML = data;
                    document.getElementById('posts').appendChild(postContainer);
                });
        });
    </script>
</head>
<body>
    <h1>Velkommen til min blog</h1>
    <div id="posts"></div>
</body>
</html>
