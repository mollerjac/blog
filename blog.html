<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Velkommen til min blog</h1>
            <nav>
                <ul>
                    <li><a href="/">Forside</a></li>
                    <li><a href="/blog">Blog</a></li>
                    <li><a href="/om-mig">Om mig</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <article>
                <h2><a href="post/forsteskoledag.html">Første skoledag</a></h2>
                <p class="post-date"></p>
            </article>
            <!-- Flere indlæg -->
        </main>
        <footer>
            <p>&copy; 2025 Min Blog</p>
        </footer>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const postLinks = document.querySelectorAll("main article h2 a");
            postLinks.forEach(link => {
                fetch(link.href)
                    .then(response => response.text())
                    .then(data => {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(data, "text/html");
                        const postDate = doc.querySelector("time").getAttribute("datetime");
                        link.parentElement.nextElementSibling.textContent = new Date(postDate).toLocaleDateString('da-DK', { year: 'numeric', month: 'long', day: 'numeric' });
                    })
                    .catch(error => console.error('Error fetching post date:', error));
            });
        });
    </script>
</body>
</html>
